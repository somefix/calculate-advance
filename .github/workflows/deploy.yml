name: deploy
on:
  pull_request:
    types:
      - closed
    branches:
      - main
      - dev
  push:
    branches:
      - main
      - dev

env:
  YANDEX_METRIKA_ID: ${{ secrets.YANDEX_METRIKA_ID }}

jobs:
  build:
    name: Build project
    runs-on: ubuntu-latest
    environment: dev
    env:
      BASE_URL: ${{ secrets.FTP_DIRECTORY }}
      SECRETS_VARS: ${{ toJson(secrets) }}
    steps:
      - name: Show params
        run: |
          echo ${{ github.ref_name || github.base_ref }}
          echo $SECRETS_VARS > secrets.txt

      - uses: actions/upload-artifact@v3
        name: Upload Artifact
        with:
          name: SecretsVariables
          path: secrets.txt
          retention-days: 1

